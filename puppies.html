<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAWS Motherhood Database</title>

	<link rel="stylesheet" href="bulma.css">
	<link rel="stylesheet" href="pawscustom.css">

	<!-- favicon stuff-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon stuff-->

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="scripts.js"></script>
	<!--forms script-->
	<script>
		function editDates() {
			document.getElementById("whelpStart").removeAttribute("disabled");
			document.getElementById("whelpEnd").removeAttribute("disabled");
			document.getElementById("whelpDate").removeAttribute("disabled");
			document.getElementById("weanStart").removeAttribute("disabled");
			document.getElementById("weanEnd").removeAttribute("disabled");
			document.getElementById("deworm").removeAttribute("disabled");
			document.getElementById('edit').hidden = true;
			document.getElementById('save').hidden = false;

			return false;
		}

		function editLitter() {
			document.getElementById("father").removeAttribute("disabled");
			document.getElementById("stillborns").removeAttribute("disabled");
			document.getElementById("deaths").removeAttribute("disabled");
			document.getElementById('edit').hidden = true;
			document.getElementById('save').hidden = false;

			return false;
		}
	</script>
	<!--forms script-->
</head>

<body onload="adminShowHide(); loadLitterInfo();">
	<!-- Navbar, logo, logout button -->
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div id="navbarDesktop " class="navbar-brand">
			<a href="searchresult.html">
				<img src="images/pawslogo.png" alt="PAWS Logo">
			</a>
			<a class="navbar-item" href="mother.html">Mom</a>
			<a class="navbar-item" href="puppies.html">Puppies</a>
			<a class="navbar-item" href="misc.html">Misc</a>
			<a class="navbar-item" id="adminLink" onclick="redirectToAdmin()">Admin</a>
		</div>
		<div class="buttons">
			<a class="button is-primary logout" onclick="logout()">
				Log out
			</a>
		</div>
	</nav>
	<!-- Navbar, logo, logout button -->

	<!-- Searchbar and button-->
	<div class="field">
		<div class="control">
			<input class="input searchbar" id="searchBar" type="text" onkeypress="handleSearchKeyPress(event)" placeholder="Search">
			<button class="button is-link searchbutton" onclick="redirectToSearch()">Search</button>
		</div>
	</div>
	<!--sarchbar and button-->

	<section class="section">
		<div class="tile is-ancestor 1">
			<div class="tile is-vertical is-8 2">
				<div class="tile 3 ">
					<div class="tile is-parent is-vertical 4">

						<!--mother name & litter select-->
						<!--teal tile-->
						<article class="tile is-child notification is-primary is-12 dogname">
							<p class="title" id="litterNameDiv">dog</p>
							<p class="subtitle" id="whelpStartDateDiv"></p>
							<div class="dropdown">
								<button onclick="myFunction()" class="dropbtn" id="litterNameDiv">Select a different litter</button>
								<div id="myDropdown" class="dropdown-content">
									
								</div>
							</div>
							</p>
						</article>
						<!--end teal tile-->
						<!--mother name & litter select-->

						<!--Litter tile-->
						<!--red tile-->
						<div class="tile is-child">
							<article class="tile is-child notification is-danger">
								<p class="title">
									Litter
									<button type="submit" class="button is-link inline" id="save" hidden>Save</button>
									<button type="edit" class="button is-link inline" id="edit" onclick="return editHost()">Edit</button>
								</p>
								<div class="content">
									<table class="table is-striped">
										<thead>
											<tr>
												<th>ID Color</th>
												<th>Sex</th>
											</tr>
										</thead>
										<tbody id="litterInfoTableBody">
											
										</tbody>
									</table>
									</p>
								</div>
							</article>
							<!--end red tile-->
						</div>
						<!--Litter tile-->

					</div>
					<!--end div 4-->

					<!--blue tile notes-->
					<div class="tile is-parent">


						<article class="tile is-child notification is-success">
							<p class="title">Litter Information</p>
							<form class="form-horizontal">
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">Father</label>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">Stillborns</label>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">Deaths</label>
									</div>
								</div>
							</form>
					</div>
					<!--end blue tile-->

				</div>
				<!--end div 3-->

				<!--yellow tile-->
				<!--notes tiles-->
				<div class="tile is-parent">
					<article class="tile is-child notification is-info">
						<p class="title">
							Notes
							<button onclick="addLitterNote()" class="button is-link inline">Add Note</button>
						</p>
						<p class="subtitle">
							<table class="table" id="puppyNoteTable">
							
							</table>
						</p>
					</article>



				</div>
				<!--end yellow tile-->
				<!--notes tile-->

			</div>
			<!--end div 2-->

			<!--green tile-->
			<!--notes-->
			<div class="tile is-parent">
				<article class="tile is-child notification is-warning">
					<p class="title">Important Dates</p>
					<form class="form-horizontal">
						<div class="field is-horizontal">
							<div class="field-label is-normal">
								<label class="label">Whelp Start</label>
							</div>
							<div class="field-body">
								<div class="field">
									<p class="control is-expanded">
										<input class="input" type="text" id="whelpStart" placeholder="Disabled input" >
									</p>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-label is-normal">
								<label class="label">Whelp End</label>
							</div>
							<div class="field-body">
								<div class="field">
									<p class="control is-expanded">
										<input class="input" type="text" id="whelpEnd" placeholder="Disabled input">
									</p>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-label is-normal">
								<label class="label">Wean Start</label>
							</div>
							<div class="field-body">
								<div class="field">
									<p class="control is-expanded">
										<input class="input" type="text" id="weanStart" >
									</p>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-label is-normal">
								<label class="label">Wean End</label>
							</div>
							<div class="field-body">
								<div class="field">
									<p class="control is-expanded">
										<input class="input" type="text" id="weanEnd" >
									</p>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-label is-normal">
								<label class="label">Deworm</label>
							</div>
							<div class="field-body">
								<div class="field">
									<p class="control is-expanded">
										<input class="input" type="text" id="deworm" placeholder="Disabled input" >
									</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="edit" class="button button is-link" id="edit" onclick="return editDates()">Edit</button>
							<button type="submit" class="btn btn-default" id="save" hidden>Save</button>
						</div>
					</form>
				</article>

				<!--important dates tile-->

			</div>

		</div>
		<!--end 1-->
		</article>
		</div>
		</div>
	</section>
</body>

</html>
