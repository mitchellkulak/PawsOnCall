<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle has-text-grey">Please login to proceed to the PAWS database.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="images\android-chrome-192x192.png">
                        </figure>
                        <form onsubmit="javascript:loginUser()">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" onkeypress="handleLoginKeyPress(event)" type="email" id="emailInput" placeholder="Your Email" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" onkeypress="handleLoginKeyPress(event)" type="password" id="passwordInput" placeholder="Your Password">
                                </div>
                            </div>
                            <div class="field">
                            </div>
                            <button type="button" class="button is-block is-info is-large is-fullwidth" onclick="javascript:loginUser()">Login</button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="emailPasswordReset.php">Forgot Password</a>   
                    </p>
                    <p class="has-text-grey">
                            <a href="privacypolicy.html">Privacy Policy</a>   
                        </p>
                </div>
            </div>
        </div>
